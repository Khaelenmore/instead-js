<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>INSTEAD.js</title>
    <script type="text/javascript">
        var INSTEADjs = {
            mute: true,     // Mute all sounds
            preload: true,  // Preload all images while game is starting
            autosave_on_click: false, // Autosave after each click
            log: false,      // Enable logging
            fading: false    // Enable fade between scenes
        };
    </script>
    <style id="theme_css"></style>
</head>
<body>
    <div id="manager">
        <h1><img src="./instead.png"> INSTEAD.js</h1>
    </div>
    <div id="stead-container">
        <div id="instead--menu">
            <div id="instead--menu-content">
            <div id="instead--game-details"></div>
            <a href="" id="instead--menu-back" data-action="back"></a>
            <a href="" id="instead--menu-save" data-action="menu-save"></a>
            <a href="" id="instead--menu-load" data-action="menu-load"></a>
            <a href="" id="instead--menu-reset" data-action="reset"></a>
            <a href="" id="instead--menu-mute" data-action="mute"></a>
            <a href="" id="instead--menu-export" data-action="menu-export"></a>
            </div>
            <div id="instead--menu-saveload">
            </div>
        </div>
        <div id="stead-toolbar">
            <div id="stead-toolbar-info"></div>
            <div id="stead-toolbar-buttons">
                <button id="toolbar-mute"></button>
                <button id="toolbar-log">&#128196;</button>
            </div>
        </div>
        <div id="stead">
            <div id="win">
                <div id="title"></div>
                <div id="picture"></div>
                <div id="ways-top"></div>
                <div id="instead--text"></div>
                <div id="ways-bottom"></div>
            </div>
            <div id="inventory"></div>
            <div id="menu_button"><img id="menu_image"></img></div>
        </div>
        <div id="instead--log"></div>
    </div>

</body>
</html>
